<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>作业</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 3px;
		}
		.box{
			width: 300px;
			height: 100px;
			border:2px;
			margin: 50px auto 0;
			border-style: outset;
			border-color: black;
			border-radius: 10px;
		}
		.box1{
			width: 30px;
			height: 34px;
			background-color: #ff0000;
			margin: 50px auto 0;
			float: left;
			border-radius: 10px;
			transition:50px,width 500ms ease,height 500ms ease;

		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1"></div>
	</div>
</body>
</html>
