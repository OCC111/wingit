<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过度动画</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			transition:50px,width 500ms ease,height 500ms ease;
		}
		.box:hover{
			width:500px;
			height: 300px;
			border-radius: 50px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
