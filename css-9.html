<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>子元素选择器</title>
	<style type="text/css">
		p:first-of-type{
			color:yellow;
			font-size: 50px
		}
	</style>
</head>
<body>
	<span>发士大夫士大夫</span>
	<p>都是发个地方还是</p>
	<p>都是发个地方还是</p>
	<p>都是发个地方还是</p>
	<p>都是发个地方还是</p>
	<p>都是发个地方还是</p>
	<div>
		<p>都是发个地方还是</p>
	</div>
	
</body>
</html>
