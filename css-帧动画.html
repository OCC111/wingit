<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>帧动画</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
			margin: 50px auto 0;
			animation: moving 1s ease;
			text-align: center;
			color: gold;

		}
		div{
			font-weight: bold;
			
		}
		@keyframes moving{
			0%{
				transform: translateY(0px);
				background-color: yellow;
			}
			50%{
				transform: translateY(400px);
				background-color: red;
			}
			100%{
				transform: translateY(0px);
				background-color: yellow;
			}
		}
	</style>
</head>
<body>
	<div class="box">哈哈哈</div>
</body>
</html>
