<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>搜索框</title>
	<style type="text/css">
		#search-box{
			width:326px;
			height:29px;
			background-color: gold;
			margin:0 auto;
		}
		.input-box{ 
			float:left; 
			width:220px; 
			height:29px; 
			line-height:29px; 
			padding-left:11px; 
			border:0; 
			background:none; 
			text-align:left; 
			font-size:14px;
		}
		.button{ 
			float:right; 
			border:0; 
			background:none; 
			text-indent:-999px; 
			width:70px; 
			height:29px; 
			cursor:pointer;
		}
	</style>
</head>
<body>
	<form action="" method="get">
	<div id="search-box">
    <input name="" type="text" class="input-box" />
    <input name="" type="submit" value="搜索" class="button" />
</div>
</form>
</body>
</html>
