<!DOCTYPE html>
<html lang="en">
<head>

	<title>常用选择器</title>

			color:red;
			font-size: 200;

	<p class="p6">我是一个程序员</p>
	<p class="p7">我是一个程序员</p>
	<p class="p8">我是一个程序员</p>

</html>
