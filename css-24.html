<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>高度塌陷</title>
	<style type="text/css">
	/*
		1.父元素的垂直外边距不会和子元素重叠
		2.开启BFC的元素不会被浮动元素所覆盖
		3.开启BFC的元素可以包含浮动的子元素

		开启BFC
		 1.设置元素浮动
		 2.设置元素绝对定位
		 3.设置元素为inline-block
		 4.将元素的overflow设置为一个非visble的值

		 haslayout
		 zoom:1;
	*/
		.box2{
			width: 100px;
			height:100px;
			background-color: gold;
			float:left;
		}
		.box1{
			border:10px red solid;
			overflow:hidden;	

		}
	</style>
</head>
<body>
	<div class='box1'>
			<div class="box2">搜索</div>

	</div>

</body>
</html>
