<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>否定伪类</title>
	<style type="text/css">
		.hello{
			background-color: yellow;
		}
		*{
			background-color: red;
			font-size: 50px;

		}
		/*
		内联样式 优先级1000
		id选择器 优先级100
		类和伪类 优先级10
		元素选择器 优先级1
		通配*，优先级0
		继承的样式没有优先级
		*/
	</style>
</head>
<body>
	<p class:'hello'>我是一个P标签</p>
	<span>
	啊<b>就</b>是<strong>犯贱</strong>
	</span>
	<small>我是最大的</small>
	<big>酒店房间打开附近开了多久看</big>
	<p><cite>《我的大学》</cite>我最喜欢的</p>

	<p>犯得上发射点</p>
	<p>犯得上发射点</p>
	<p>犯得上发射点</p>
	<div>子曰:<blockquote>啦啦啦啦，吃喝玩乐!</blockquote></div>

	<p>H<sub><a href="#"></a>2</sub>O</p>
	<pre>
		<code>
		while True:
			user = input("输入用户名"):
			if user == str：
				print("hello")
		</code>
	</pre>
	<p>赵丽颖<sup><a href="#">22</a></sup></p>
</body>
</html>
