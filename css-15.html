<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字体分类</title>
	<style type="text/css">
		.p1{
			color:red;
			font-size: 100px;
			font-family: 华文彩云;
			font-style: italic;
			font-weight: 900;
			background-color: rgb(240,120,119);
		}
		.p3{
			font:bold italic 50px '微软雅黑';
		}
	</style>
</head>
<body>
	<p class="p1">法撒旦发射点</p>
	<p class="p2">法撒旦发射点</p>
	<p class="p3">法撒旦发射点</p>
</body>
</html>
