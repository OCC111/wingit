<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变形中心点</title>
	<style type="text/css">

		.box{
			width: 200px;
			height: 200px;
			background-color: gold;
			text-align: center;
			line-height: 300px;
			font-size: 50px;
			margin: 50px auto 0;
			transition: all 500ms ease;
			transform-style: preserve-3d;
			transform:perspective(800px) rotateY(0deg);
			backface-visibility: hidden;
		}
		.box:hover{
			transform: rotateY(30
				deg);
		}
	</style>
</head>
<body>
	
	<div class="box">啊啦啦</div>

</body>
</html>
