<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浏览器默认样式</title>
	<style type="text/css">
		span{
			background-color:red yellow; 

		}
		.box{
			width: 100px;
			height: 100px;
			background-color: gold;
		}
		.s1{
			padding-left: 100px;
			padding-right: 100px;
			padding-top: 6px;
			padding-bottom: 6px;
			border: 6px gold solid;
			margin-right: 5px;
			margin-left: 5px;
		}
	</style>
</head>
<body>
	<div></div>	
	<span class="box">法国发过吧</span>
	<span class='s1'>法国发过吧</span>
	<span>法国发过吧</span>
</body>
</html>
