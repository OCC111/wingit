<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>属性选择器</title>
	
	<style type="text/css">
		p[title^='he']{
			color:yellow;
			font-size: 80px;
		}
		p[title$='a']{
			color:yellow;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<p title="hello">我是一个段落</p>
	<p title='dddaaaaa'>我是一个段落</p>
	<p>我是一个段落</p>
	<p>我是一个段落</p>
</body>
</html>
