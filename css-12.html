<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>列表</title>
	<style type="text/css">
		
	</style>
</head>
<body>
	<ul>
		<li>登陆</li>
		<li>注册</li>
		<li>推出</li>
		<!--
			ol,ul和li都是块元素

			ul,li 无序列表
			ol,li 有序列表

			前端三大块  结构/表现/行为
		-->
		<ol type="A">结构</ol>
		<ol>表现</ol>
		<ol>行为</ol>
	</ul>
	<p>菜谱</p>
	<ul>鱼香肉丝
		<ol>
			<li>鱼</li>
			<li>胡萝卜</li>
			<li>木耳</li>
		</ol>
	</ul>

	<ul>宫保鸡丁</ul>
	<ul>三文鱼</ul>

	<dl>
		<dt>武松</dt>
		<dt>武大</dt>
		<dd>战斗力:10000000</dd>
		<dd>经理:工资无线</dd>
		<dt>武大</dt>
		<dd>武大战斗力:0000000</dd>
		<dd>战斗力:10000000</dd>
	</dl>

	
</body>
</html>
